<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Gyn</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color:#FFC0CB;   /*#4e73df*/
            --blend-primary-color:#fff0ff;
            --secondary-color: #ff99cc; /*#858796;*/
            --success-color: #8bc34a;
            --complementary-color: #3498db;
            --warning-color: #ff9900;
            --error-color:#ff3737;
            --triadic-color: #8e44ad;
            --soft-orange-color: #ffd7be;
            --golden-color:#f1c40f;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f4e4e7 0%, #fbced6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        body .container {
            width: 100%;
            max-width: 600px; /* Increased max-width but this may change on testing on small screens */
            display: flex;
            justify-items: center;
            margin: auto;
            padding: 0 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 450px;   
            position: relative;
            overflow: visible;
            margin-top: 50px;  /* Added space for logo */
            margin-bottom: 20px;
        }

        .logo-container {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 7px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        .login-header {
            text-align: center;
            margin-bottom: 3rem;
            margin-top: 1rem;
        }

        .login-header h3 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        /* Material Design Input Styles */
        .form-group {
            position: relative;
            margin-bottom: 35px;  /* Increased spacing between form groups */
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #333;
            border: none;
            border-bottom: 1px solid #ddd;
            outline: none;
            background: transparent;
            transition: all 0.3s ease;
        }

        .form-group label {
            position: absolute;
            top: 10px;
            left: 0;
            font-size: 16px;
            color: #666;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-bottom: 2px solid #8E54E9;
        }

        .form-group input:focus ~ label,
        .form-group input:valid ~ label,
        .form-group select:focus ~ label,
        .form-group select:valid ~ label {
            top: -20px;
            font-size: 12px;
            color: #8E54E9;
        }

        /* Ensure labels stay up if field has value */
        .form-group input:not(:placeholder-shown) ~ label,
        .form-group select:not(:placeholder-shown) ~ label {
            top: -20px;
            font-size: 12px;
            color: #8E54E9;
        }

        /* Custom Select Styling */
        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: '\f107';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #8E54E9;
            pointer-events: none;
            transition: transform 0.3s ease;
        }

        .select-wrapper select {
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
            padding-right: 30px;
        }

        .select-wrapper select:focus + .select-wrapper::after {
            transform: translateY(-50%) rotate(180deg);
        }

        /* Login Button */
        .btn-login {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            color: white;
            padding: 0.8rem;
            border-radius: 10px;
            width: 100%;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(71, 118, 230, 0.3);
        }

        /* Add placeholder opacity */
        input::placeholder {
            opacity: 0;  /* Hide the placeholder by default */
        }

        /* Ensure inputs have some base content to trigger :valid */
        input:required {
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <!-- Using a placeholder image - replace with your actual logo -->
                <img src="images/GynLogo(2).png" alt="Logo">
            </div>
            
            <div class="login-header">
                <h3>OVUM DOCTOR</h3>
                <p class="text-muted">Welcome back! Please login to continue</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="HFC" required placeholder=" ">
                    <label for="HFC">Gyn Clinic</label>
                </div>

                <div class="form-group">
                    <input type="text" id="DN" required placeholder=" ">
                    <label for="DN">Doctor's Name</label>
                </div>

                <div class="form-group select-wrapper">
                    <select id="loginOptions" required>
                        <option value="">Choose desired Login Method</option>
                        <option value="Password">Password</option>
                        <option value="One Time Passcode">One Time Passcode</option>
                    </select>
                    <label for="loginOptions">Login Method</label>
                </div>

                <div class="form-group" id="var-field-container" style="display: none;">
                    <input type="password" id="var-field-input" required placeholder=" ">
                    <label for="var-field-input" id="var-field">Authentication</label>
                </div>

                <button type="submit" class="btn btn-login" id="btn1">
                    Login
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const loginOptions = document.getElementById('loginOptions');
        const varFieldContainer = document.getElementById('var-field-container');
        const varField = document.getElementById('var-field');
        const varFieldInput = document.getElementById('var-field-input');

        loginOptions.addEventListener('change', () => {
            switch(loginOptions.value) {
                case 'Password':
                    varField.innerHTML = 'Password';
                    varFieldInput.placeholder = ' ';
                    varFieldInput.type = 'password';
                    varFieldContainer.style.display = 'block';
                    break;
                    
                case 'One Time Passcode':
                    varField.innerHTML = 'One Time Passcode';
                    varFieldInput.placeholder = ' ';
                    varFieldInput.type = 'text';
                    varFieldContainer.style.display = 'block';
                    break;
                    
                default:
                    varFieldContainer.style.display = 'none';
            }
        });

        function login(method) {
            localStorage.setItem('loginMethod', method);
            window.location.href = './views/main.html';
        }

        document.getElementById("loginForm").addEventListener("submit", (event) => {
            event.preventDefault();
            
            if (!loginOptions.value) {
                alert('Please choose a login method');
                return;
            }

            if (!varFieldInput.value) {
                alert('Please enter your authentication credentials');
                return;
            }

            login(loginOptions.value.toLowerCase().replace(' ', '_'));
        });
    </script>
</body>
</html>
