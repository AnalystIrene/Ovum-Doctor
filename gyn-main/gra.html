<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irene's House</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="houseCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('houseCanvas');
        const ctx = canvas.getContext('2d');

        // Draw the base of the house
        ctx.fillStyle = "#e7c8a7"; // Beige for walls
        ctx.fillRect(150, 200, 500, 300); // Main structure of the house

        // Roof - Isosceles trapezium
        ctx.fillStyle = "#4d2f1f"; // Brown roof
        ctx.beginPath();
        ctx.moveTo(130, 200);
        ctx.lineTo(670, 200); // Width of the top
        ctx.lineTo(620, 150); // Left slope
        ctx.lineTo(180, 150); // Right slope
        ctx.closePath();
        ctx.fill();

        // Chimney
        ctx.fillStyle = "#4d2f1f"; // Same color as roof
        ctx.fillRect(190, 100, 40, 50); // Chimney block

        // Brick base
        ctx.fillStyle = "#b35433"; // Red bricks
        ctx.fillRect(150, 450, 500, 50); // Brick base at the bottom

        // Window function with 15 squares
        function drawWindow(x, y) {
            ctx.fillStyle = "#87ceeb"; // Blue for glass
            ctx.fillRect(x, y, 80, 100); // Window size

            ctx.strokeStyle = "#8b5e3c"; // Brown window frame
            ctx.lineWidth = 5;
            ctx.strokeRect(x, y, 80, 100); // Window border

            // Create 15 squares within the window
            let gridX = x;
            let gridY = y;
            for (let i = 0; i < 3; i++) { // 3 rows
                for (let j = 0; j < 5; j++) { // 5 columns
                    ctx.strokeRect(gridX + j * 16, gridY + i * 33, 16, 33); // Small square
                }
            }
        }

        // Draw 3 windows (two between first and second pole, one after second pole)
        drawWindow(230, 220); // First window
        drawWindow(330, 220); // Second window
        drawWindow(430, 220); // Third window (after second pole)

        // Door with bigger squares
        function drawDoor(x, y) {
            ctx.fillStyle = "#4d2f1f"; // Dark brown door
            ctx.fillRect(x, y, 60, 130); // Door dimensions

            ctx.strokeStyle = "#8b5e3c"; // Door frame
            ctx.lineWidth = 5;
            ctx.strokeRect(x, y, 60, 130); // Door border

            // Create bigger squares inside the door
            let doorGridX = x;
            let doorGridY = y;
            for (let i = 0; i < 2; i++) { // 2 rows
                for (let j = 0; j < 2; j++) { // 2 columns
                    ctx.strokeRect(doorGridX + j * 30, doorGridY + i * 65, 30, 65); // Larger square
                }
            }
        }

        drawDoor(540, 320); // Door after the third window near the third pole

        // Columns (three columns/poles)
        function drawColumn(x, y) {
            ctx.fillStyle = "#d2b48c"; // Light tan for columns
            ctx.fillRect(x, y, 20, 250); // Column dimensions

            // Column details
            ctx.fillStyle = "#8b5e3c"; // Darker top and bottom of column
            ctx.fillRect(x - 10, y, 40, 10); // Top of column
            ctx.fillRect(x - 10, y + 240, 40, 10); // Bottom of column
        }

        drawColumn(180, 200); // First column (pole)
        drawColumn(380, 200); // Second column (pole)
        drawColumn(580, 200); // Third column (pole)

        // Steps (after the second pole, before the door)
        ctx.fillStyle = "#b35433"; // Red for steps
        ctx.fillRect(370, 450, 130, 20); // Bottom step
        ctx.fillRect(380, 430, 110, 20); // Middle step
        ctx.fillRect(390, 410, 90, 20);  // Top step

        // Handrails for stairs
        ctx.strokeStyle = "#4d2f1f"; // Dark brown for rails
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.moveTo(390, 410); // Left rail
        ctx.lineTo(360, 450);
        ctx.lineTo(360, 470);
        ctx.moveTo(470, 410); // Right rail
        ctx.lineTo(500, 450);
        ctx.lineTo(500, 470);
        ctx.stroke();

        // Shade over the door and the third pole
        ctx.fillStyle = "#4d2f1f"; // Same color as the roof
        ctx.fillRect(540, 200, 60, 20); // Shade above the door

        // Text for "Irene's House"
        ctx.font = "italic 40px serif";
        ctx.fillStyle = "#8b5e3c"; // Brown text
        ctx.fillText("Irene's House", 450, 310); // Positioned above the door
    </script>
</body>
</html>
