<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Appointment | Gyn</title>
    <link rel="stylesheet" href="./stylesheets/stylesheets/font.css">
    <link rel="stylesheet" href="./stylesheets/stylesheets/currentAppointment.css">
    <script src="./scripts/scripts/currentAppointment.js" defer></script>

</head>
<body>

    <div class="main">
    
        <div class="heading">
            <p>Patient ID: 564ju768o</p>
        </div>

       
        <div class="currentAppointment">

            <div class="caheading">
                <p>Current Appointment</p>
            </div>

            <div class="cadetails">

                <div class="cadetailsdivision">
                    <p>Details of diagnosis(Doctors Comment)</p>
                    <div class="comment image">
                        <textarea cols="37" rows="5"  id="doctors_comment"></textarea>

                        <input type="file" id="doctors_comment_image">
                    </div>
                    
                </div>

                <div class="cadetailsdivision">
                    <p>Recommendation from Doctor</p>
                    <div class="recommend image">
                        <textarea cols="37" rows="5" id="doctors_recommendation"></textarea>

                        <input type="file" id="doctors_recommendation_image">
                    </div>
                    
                </div>

                <div class="cadetailsdivision">
                    <p>Prescribed medication if any</p>
                    
                <div class="form-container">
                    <form id="dynamic-form">
            <!-- Initial set of labels and input fields -->
                     <div class="input-group">
                   <label for="field1">Medicine:</label>
                   <input type="text" id="field1" name="field1">
            </div>
            <div class="input-group">
                <label for="field2">Dosage:</label>
                <input type="text" id="field2" name="field2">
            </div>
            <div class="input-group">
                <label for="field3">Comment:</label>
                <input type="text" id="field3" name="field3">
            </div>


            <div class="button-container">
                <button id="add-fields" class="add-button">+</button>
            </div>
        </form>
        

        <input type="file" id="doctors_prescription_image">
       </div>

                        
                    
                    
                </div>

                <div class="trackprogress">

                    <div class="progress">
                        <div class="progressbar"></div>
                    </div>

                </div>

                <div class="proposeTransfer">
                    <input type="text" placeholder="Facility's Name">

                    <input type="text" placeholder="Doctor's Name">

                    <button>PRINT</button>
                </div>

                <div id='back' class="backToProfile">
                    <p>Back To Profile</p>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
