<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule appointments| Gyn</title>
    
    <link rel="stylesheet" href="schedule_appointment.css">

</head>
<body>
    <div class = main>
    <div class="heading">
        <p>Click on date to schedule appoinment</p>
    </div>

    

    <div class="container">
        <div class="calendar-section">
            <div class="calendar-header">
                <button id="prev-month">&lt;</button>
                <span id="month-year"></span>
                <button id="next-month">&gt;</button>
            </div>
            <div class="calendar" id="calendar"></div>
        </div>
        <div class="notes" id="notes">
            <h3>Notes for: <span id="selected-date">No date selected</span></h3>
            <textarea id="note-content" placeholder="Write your reason for appointment here..."></textarea>
            <button id="save-note">Save Appoinment</button>
        </div>
    </div>

        <script src="schedule_appointmentscript.js"></script>
    </div>






</body>
</html>
