<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Doctor | Gyn</title>
    <link rel="stylesheet" href="./additional.css">

</head>
<body>
    <div class="formBase">
        <div class="docComment">
            <textarea class="doctorsInput" cols="82" rows="10" placeholder="Doctor's comment">
            </textarea>
        </div>

        <div class="nextVisit">
            <div class="one">
                <textarea class="doctorsInputVisit" cols="31" rows="6" placeholder="Next Doctor's Visit:"></textarea>
            </div>

            <div class="two">
                <textarea class="doctorsInputVisit" cols="31" rows="10" placeholder="Appointment made by patient"></textarea>
            </div>
        </div>

        <div class="prescription">
            <textarea class="doctorsInput" cols="82" rows="10" placeholder="Prescription Recommended:"></textarea>
        </div>

        <div class="additionalDetails">
            <p>Transfer patient: </p>

            <input type="text" placeholder="Doctor's Name"> <br />
            <input type="text" placeholder="Health Facility"> <br />
        </div>
    </div>
</body>
</html>
